{% extends 'base.html' %}
{% block content %}
<div class = "container">
	<form action= "{% url 'addUser' %}"  method = "POST">
		{% csrf_token %}
		<h1>Log In</h1>
		{{form.as_p}}
		<div class = "form-group">
			<button  class="btn btn-primary" type = "submit">Log In</button>
		</div>
	</form>
	<a href= "{% url 'Signup' %}">Need an account?</a>
</div>
{% endblock %}
